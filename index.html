<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
       <link rel="stylesheet" href="/asset/css/style.css">
       <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
    <title>Foodie resturant</title>
</head>
<body class="items-center flex-col justify-center">
        <div class="w-25 h-25 md:w-30 md:h-30 lg:w-40 lg:h-40 rounded-full bg-white flex justify-center items-center mt-7">
            <span class="text-black font-semibold font-bold text-base lg:text-2xl" id="logoText">Foodie Logo</span>
        </div>
        <h2 class="uppercase text-white font-bold mt-4 text-4xl">Foodie</h2>
        <p class="text-white font-thin mt-3" id="textP">Special and Delicious food</p>
        <button class="rounded-full w-35 h-15 bg-white text-black mt-15 font-bold text-2xl uppercase" id="btnLogin">Login</button>
        <button class="rounded-full w-35 h-15 bg-white text-black mt-9 font-bold text-2xl uppercase" id="btnSignup">Signup</button>
        <nav class="rounded-2xl w-70 h-40 mt-8 flex" id="foodNav">
            <div class="rounded-l-2xl w-35 h-40  text-center flex-col justify-center flex" id="coupon">
                <p class="font-bold text-4xl">15%</p>
                <p class="font-bold text-2xl">Discount</p>
                <p >From our store</p>
            </div>
            <div class="rounded-r-2xl w-35 h-40 " id="pancakes">
            </div>
        </nav>
        <script src="/asset/js/index.js"></script>
</body>
</html>
