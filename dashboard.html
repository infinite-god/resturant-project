<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="/asset/css/dashboard.css">
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <title>Dashboard</title>
</head>

<body class="">
  <aside id="asideDashboard"
    class="fixed top-0 left-0 w-44 h-screen  text-black shadow-lg transform -translate-x-full transition-transform duration-300 z-50">
    <div class="p-5">
      <h2 class="text-2xl font-bold text-white mb-6 flex items-center gap-2">
        <i class="las la-utensils text-3xl text-white"></i> Foodie
      </h2>
      <ul class="sideBar">
        <li class="text-xl cursor-pointer"><a href="dashboard.html" class="hover:text-black hover:bg-gray-300"><i
              class="las la-home text-xl"></i> <span>Home</span></a></li>
        <li class="text-xl pt-5 cursor-pointer"> <a href="food.html" class="hover:text-black hover:bg-gray-300"><i
              class="las la-store text-xl"></i> <span>Restaurants</span></a></li>
        <li class="text-xl pt-5 cursor-pointer"> <a href="food.html" class="hover:text-black hover:bg-gray-300"><i
              class="las la-hamburger text-xl"></i> <span>Food</span></a></li>
        <li class="text-xl pt-5 cursor-pointer"><a href="food.html" class="hover:text-black hover:bg-gray-300"><i
              class="las la-chart-bar text-xl"></i> <span>Dashboard</span></a></li>
        <li class="text-xl pt-5 cursor-pointer"> <a href="food.html" class="hover:text-black hover:bg-gray-300"><i
              class="las la-history text-xl"></i> <span>History</span></a></li>
    </div>
    <div class="p-5 pt-55">
      <ul class="sideBar">
        <li class="text-xl pt-5 cursor-pointer"><a href="food.html" class="hover:text-black hover:bg-gray-300"><i
              class="las la-bell text-xl"></i> <span>Notifications</span></a></li>
        <li class="text-xl pt-5 cursor-pointer"><a href="food.html" class="hover:text-black hover:bg-gray-300"><i
              class="las la-cog text-xl"></i> <span>Settings</span></a></li>
        <li class="text-xl pt-5 cursor-pointer"><a href="food.html" class="hover:text-black hover:bg-gray-300"><i
              class="las la-sign-out-alt text-xl"></i> <span>Logout</span></a></li>
      </ul>
    </div>

    </ul>
  </aside>
  <div class="bg-white w-full h-17 flex  flex-col pt-4 p-4 justify-center lg:w-full m-0   ">
    <ul class="flex justify-between ">
      <li><i id="menuBtn" class="las la-bars text-2xl lg:text-4xl cursor-pointer"></i></li>
      <li class="flex gap-4">
        <div class="w-8 h-8 rounded-full bg-red-300 lg:w-12 lg:h-12"></div>
        <div class="text-black text-2xl lg:text-4xl">Foodie</div>
      </li>
      <li class="w-8 h-8 rounded-full bg-black lg:w-12 lg:h-12"></li>
    </ul>
  </div>
  <!-- sidebar -->

  <section id="sectionImg" class="lg:w-140 w-100 h-40 lg:h-80 rounded-lg mt-7 flex pt-5 lg:pt-10 lg:pl-4 pl-8 ">
    <h2 class="text-2xl font-bold text-white">Special Offer <br>for March</h2>
  </section>
  <!-- search bar -->
  <div class=" flex flex-col items-center justify-center pt-4">
    <input type="text" class="w-80 lg:w-140 h-12 rounded-lg bg-white pl-10 pr-10 text-base lg:text-xl"
      placeholder="Search for our available food">
    <i class="las la-search relative text-black text-2xl bottom-8 lg:right-65 right-35"></i>
    <i class="las la-microphone text-black text-3xl relative lg:left-65 left-35 bottom-15"></i>
  </div>
  <!-- Footer  -->
  <footer class="fixed bottom-0 left-0 w-full lg:w-full bg-white shadow-md border-t flex justify-between p-6 lg:justify-around py-3 ">
    <!-- Home -->
    <div class="flex flex-col items-center text-green-600">
      <a href="dashboard.html">
        <i class="las la-home text-xl"></i>

      </a>
      <span class="text-base mt-1 font-medium">Home</span>
    </div>

    <!-- Search -->
    <div class="flex flex-col items-center text-gray-500">
      <a href="index.html" class=" items-center flex-col flex">
        <i class="las la-search text-xl"></i>
      </a>
      <span class="text-base mt-1">Search</span>

    </div>

    <!-- Cart -->
    <div class="relative flex flex-col items-center text-gray-500">
      <i class="las la-shopping-cart text-2xl"></i>
      <!-- Notification Badge -->
      <span
        class="absolute -top-1 -right-2 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">1</span>
      <span class="text-base mt-1">Cart</span>
    </div>
  </footer>


  <script src="/asset/js/dashboard.js"></script>
</body>

</html>
